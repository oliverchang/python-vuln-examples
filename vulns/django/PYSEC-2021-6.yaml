id: PYSEC-2021-6
package:
  name: django
  ecosystem: PyPI
summary: Vulnerability in django
details: In Django 2.2 before 2.2.20, 3.0 before 3.0.14, and 3.1 before 3.1.8, MultiPartParser
  allowed directory traversal via uploaded files with suitably crafted file names.
  Built-in upload handlers were not affected by this vulnerability.
