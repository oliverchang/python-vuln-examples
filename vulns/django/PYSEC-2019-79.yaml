id: PYSEC-2019-79
package:
  name: django
  ecosystem: PyPI
summary: Vulnerability in django
details: An issue was discovered in Django 1.11 before 1.11.21, 2.1 before 2.1.9,
  and 2.2 before 2.2.2. The clickable Current URL value displayed by the AdminURLFieldWidget
  displays the provided value without validating it as a safe URL. Thus, an unvalidated
  value stored in the database, or a value provided as a URL query parameter payload,
  could result in an clickable JavaScript link.
affects:
  ranges:
  - type: ECOSYSTEM
    introduced: "2.1"
    fixed: 2.1.9
  - type: ECOSYSTEM
    introduced: "1.11"
    fixed: 1.11.21
  - type: ECOSYSTEM
    introduced: "2.2"
    fixed: 2.2.2
