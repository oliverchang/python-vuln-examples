id: PYSEC-2020-36
package:
  name: django
  ecosystem: PyPI
summary: Vulnerability in django
details: Django 1.11 before 1.11.29, 2.2 before 2.2.11, and 3.0 before 3.0.4 allows
  SQL Injection if untrusted data is used as a tolerance parameter in GIS functions
  and aggregates on Oracle. By passing a suitably crafted tolerance to GIS functions
  and aggregates on Oracle, it was possible to break escaping and inject malicious
  SQL.
affects:
  ranges:
  - type: ECOSYSTEM
    introduced: "1.11"
    fixed: 1.11.29
  - type: ECOSYSTEM
    introduced: "2.2"
    fixed: 2.2.11
  - type: ECOSYSTEM
    introduced: "3.0"
    fixed: 3.0.4
