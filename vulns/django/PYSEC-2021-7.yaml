id: PYSEC-2021-7
package:
  name: django
  ecosystem: PyPI
summary: Vulnerability in django
details: In Django 2.2 before 2.2.21, 3.1 before 3.1.9, and 3.2 before 3.2.1, MultiPartParser,
  UploadedFile, and FieldFile allowed directory traversal via uploaded files with
  suitably crafted file names.
affects:
  ranges:
  - type: ECOSYSTEM
    introduced: "2.2"
    fixed: 2.2.21
  - type: ECOSYSTEM
    introduced: "3.1"
    fixed: 3.1.9
  - type: ECOSYSTEM
    introduced: "3.2"
    fixed: 3.2.1
