id: PYSEC-2019-88
package:
  name: django
  ecosystem: PyPI
summary: Vulnerability in django
details: Django 1.11.x before 1.11.19, 2.0.x before 2.0.11, and 2.1.x before 2.1.6
  allows Uncontrolled Memory Consumption via a malicious attacker-supplied value to
  the django.utils.numberformat.format() function.
affects:
  ranges:
  - type: ECOSYSTEM
    introduced: "1.11"
    fixed: 1.11.19
  - type: ECOSYSTEM
    introduced: "2.0"
    fixed: 2.0.12
  - type: ECOSYSTEM
    introduced: "2.1"
    fixed: 2.1.7
