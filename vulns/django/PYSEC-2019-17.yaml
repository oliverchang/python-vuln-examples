id: PYSEC-2019-17
package:
  name: django
  ecosystem: PyPI
summary: Vulnerability in django
details: In Django 1.11.x before 1.11.18, 2.0.x before 2.0.10, and 2.1.x before 2.1.5,
  an Improper Neutralization of Special Elements in Output Used by a Downstream Component
  issue exists in django.views.defaults.page_not_found(), leading to content spoofing
  (in a 404 error page) if a user fails to recognize that a crafted URL has malicious
  content.
affects:
  ranges:
  - type: ECOSYSTEM
    introduced: "1.11"
    fixed: 1.11.18
  - type: ECOSYSTEM
    introduced: "2.0"
    fixed: 2.0.10
  - type: ECOSYSTEM
    introduced: "2.1"
    fixed: 2.1.5
